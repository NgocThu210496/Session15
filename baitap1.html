<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 1</title>

</head>

<body>
    <script>
        //bai1.Tạo đối tượng person rỗng
        let person ={};

        //a. Thêm thuộc tính firstName và lastName với giá trị là “Nguyễn Văn”và “Bình”
        person.firstName="Nguyễn Văn";
        person.lastName="Bình";

        console.log(person);

        //b. Thay đổi giá trị lastName là “Hòa”
        person.lastName="Hoa";
        console.log(person);

        //c. Xóa thuộc tính lastName khỏi đối tượng
        delete person.lastName;
        console.log(person);
        
    </script>
</body>

</html>
